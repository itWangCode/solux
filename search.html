<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <!-- 编码格式 -->
  <meta charset="UTF-8">
  <title></title>
  <!-- 作者 -->
  <meta name="author" content="itWangCoder">
  <!-- 网页描述 -->
  <meta name="description" content="装饰家居d的公司">
  <!-- 关键字使用","分隔 -->
  <meta name="keywords" content="装饰,家秀,家具,家居,房子">
  <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
  <meta http-equiv="Pragma" content="no-cache">
  <!-- 用来防止别人在框架里调用你的页面 -->
  <meta http-equiv="Window-target" content="_top">
  <!-- content的参数有all，none，index，noindex，follow，nofollow，默认是all -->
  <meta name="robots" content="none">
  <!-- 收藏图标 -->
  <link rel="Shortcut Icon" href="favicon.ico">
  <!-- 网页不会被缓存 -->
  <!--<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">-->
  <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <!-- 页面按原比例显示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--这个reset.css  是初始化的样式-->
   <link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/animate.css">
  <link rel="stylesheet" href="assets/bootstrap_dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/swiper.min.css">

  <!--itwangCoder.css  是响应式公共的样式，自己封装的-->
  <link rel="stylesheet" href="assets/css/itwangCoder.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/my-keyframes.css">

  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.js"></script>
  <![endif]-->


</head>

<body>


<div id="header"></div>

<section class="container flexBox-center mt-5">
  <form class="form-inline mt-2 mt-md-0 search-input" style="display: block;display: flex">
    <input class="form-control mr-sm-2" type="text" placeholder="搜索需要的商品" aria-label="Search" style="width: 12rem !important;">
    <span><img src="assets/images/icon/icon_search.png" class="img-responsive"></span>
  </form>
</section>
<!-- 兼容低版本的IE，必须要使用1.x的版本 -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/imageflow.js"></script>
<script src="assets/bootstrap_dist/js/bootstrap.min.js"></script>
<script src="js/common.js"></script>

</body>

</html>
