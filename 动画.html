  <meta name="apple-mobile-web-app-capable" content="yes">

<body>

<div style="display: flex;">
  <div class="wow slideInLeft">
    <div style="width: 500px; height: 400px;background-color: #000;"></div>
  </div>
  <div class="wow slideInRight">
    <div style="width: 500px; height: 400px;background-color: #ff5268;"></div>
  </div>
</div>


<script src="assets/js/wow.min.js"></script>
<script>
    // new WOW().init();

    var wow = new WOW({
        boxClass: 'wow',
        animateClass: 'animated',
        offset: 0,
        mobile: true,
        live: true
    });
    wow.init();
</script>
</body>
