<!DOCTYPE html>

<head>
  <!-- 编码格式 -->
  <meta charset="UTF-8">
  <title></title>
  <!-- 作者 -->
  <meta name="author" content="itWangCoder">
  <!-- 网页描述 -->
  <meta name="description" content="装饰家居d的公司">
  <!-- 关键字使用","分隔 -->
  <meta name="keywords" content="装饰,家秀,家具,家居,房子">
  <!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
  <meta http-equiv="Pragma" content="no-cache">
  <!-- 用来防止别人在框架里调用你的页面 -->
  <meta http-equiv="Window-target" content="_top">
  <!-- content的参数有all，none，index，noindex，follow，nofollow，默认是all -->
  <meta name="robots" content="none">
  <!-- 收藏图标 -->
  <link rel="Shortcut Icon" href="favicon.ico">
  <!-- 网页不会被缓存 -->
  <!--<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">-->
  <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9"/>
  <!-- 页面按原比例显示 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--这个reset.css  是初始化的样式-->

<link rel="stylesheet" href="assets/css/animate.css"><link rel="stylesheet" href="assets/css/animate.css">
